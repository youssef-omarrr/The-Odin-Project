<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="etch.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="options">
        <h1 class="title"> Etch-a-Sketch</h1>
        
        <p class="in"> Enter cols:</p>
        <input type="text" id="col" placeholder="Max 16 cols">
        <p class="in"> Enter rows:</p>
        <input type="text" id="row" placeholder="Max 16 rows">
        
        <div class="butts">
            <button id="done"> Done </button>
            <button id="clear"> Clear </button>
        </div>
    </div>

    <div id="container"> </div>
    <script src="etch.js" defer></script>
</body>

</html>

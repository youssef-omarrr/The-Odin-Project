    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>HomePage</h1>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">
        About The Odin Project</a>

    <a href="./pages/about.html"> about</a>

    

    <!--href: specifies the destination link, 
        target: specifies where the linked resource will be opened.
            _self   in the same tab
            _blank  in a new tab
        rel: This attribute is used to describe the relation between the current page and the linked document.
            noopener: it ensures that a link opened in a new tab or window 
                cannot interact with or access the original page (for security reasons)
            noreferrer: it provides both privacy and security. 
                It prevents the new page from knowing where the user came from

      -->
</body>
